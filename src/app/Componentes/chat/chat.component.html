<div id="frame">
	<div id="sidepanel">
		<div id="profile">
			<div class="wrap">
				<img id="profile-img" src="assets/perfil.jpg" class="online" alt="" />
				<p>{{username}} </p>
				
				<i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
				<div id="status-options">
					<ul>
						<li id="status-online" class="active">
							<span class="status-circle"></span>
							<p>Online</p>
						</li>
						<li id="status-away">
							<span class="status-circle"></span>
							<p>Away</p>
						</li>
						<li id="status-busy">
							<span class="status-circle"></span>
							<p>Busy</p>
						</li>
						<li id="status-offline">
							<span class="status-circle"></span>
							<p>Offline</p>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div id="contacts">
			<ul>
				<li *ngFor="let user of users;" (click)="clickUsuario(user)" class="contact">
					<div class="wrap">
						<span class="contact-status online"></span>
						<img src="assets/perfil.jpg" alt="" />
						<div class="meta">
							<p class="name">{{user.username}}</p>
							<p class="preview">Mensajes</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div id="bottom-bar">
			<button id="addcontact" style="width: 100%">
				<i class="fa fa-user-plus fa-fw" aria-hidden="true"></i>
				<span>Grupo</span>
			</button>
		</div>
	</div>
	<!-- aqui -->
	<div *ngIf="conversando" class="content">
		<div class="contact-profile">
			<img style="width: 40px;
			border-radius: 50%;
			padding: 3px;
			border: 2px solid #1fcf45;
			height: 40px;
			object-fit: cover;" src="/assets/perfil.jpg" alt="" />
			<p>{{conversando.user.username}}</p>
		</div>
  
		<div  class="messages">
			<ul>
				<li class="sent">
					<img style="width: 40px;
					border-radius: 50%;
					padding: 3px;
					border: 2px solid #1fcf45;
					height: 40px;
					object-fit: cover;" src="/assets/perfil.jpg"  alt="" />
					<p></p>
				</li>
				<li class="replies">
					<img style="width: 40px;
					border-radius: 50%;
					padding: 3px;
					border: 2px solid #1fcf45;
					height: 40px;
					object-fit: cover;" src="/assets/perfil.jpg" alt="" />
					<p></p>
				</li>
			</ul>
		</div>
		<form (submit)="SendMensaje($event)">
			<div class="message-input">
				<div class="wrap">
					<input type="text" id="msj" placeholder="Escribe tu mensaje..." />
					<i class="fa fa-paperclip attachment" aria-hidden="true"></i>
					<button class="submit">
						<i class="fa fa-paper-plane" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script>$(".messages").animate({ scrollTop: $(document).height() }, "fast");</script>
